<h2>Form</h2>
<div id="form">
<form method="post" action="">
<fieldset>
    <dl>
        <dt><label for="name">Name</label></dt>
        <dd><input type="text" id="name" name="author" value="" size="40" /></dd>
        <dt><label for="mail">E-Mail</label></dt>
        <dd><input type="text" id="mail" name="email" value="" size="40" /></dd>
        <dt><label for="url">URL</label></dt>
        <dd><input type="text" id="url" name="url" value="" size="40" /></dd>
        <dt><label for="remember">Remember personal info?</label></dt>
        <dd><input type="radio" id="remember" name="cookie" value="1" /> Yes
            <input type="radio" id="forget" name="cookie" value="0" /> No</dd>
        <dt><label for="message">Message</label></dt>
        <dd><textarea id="message" name="body" rows="10" cols="44"></textarea></dd>
    </dl>
    <input type="submit" id="submit" name="Submit" value="Post" />
</fieldset>
</form>
</div> <!-- form -->
